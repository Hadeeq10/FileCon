<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FileCon</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">FileCon</div>
    <p class="description">Easily convert files from one format to another. Just upload, choose formats, and convert!</p>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
      <i data-lucide="sun" class="icon-light"></i>
      <i data-lucide="moon" class="icon-dark"></i>
    </button>
  </header>

  <main class="main-section">
   
    <section class="upload-box" id="uploadArea">
      <input type="file" id="fileInput" multiple hidden />
      <i data-lucide="upload-cloud" class="upload-icon"></i>
      <p>Click or drag files here to upload</p>
    </section>

    <section id="fileInfo" class="file-info" style="display: none;">
      <div id="fileList" class="file-list"></div>
      <div class="file-info-buttons">
        <button id="fileRemove">Remove All Files</button>
        <button id="addMoreFiles" style="display: none;">Add More Files</button>
      </div>
    </section>

    <section class="format-selectors">
      <div class="formats">
        <label>From</label>
        <select id="fromFormat"></select>
      </div>
      <div class="formats">
        <label>To</label>
        <select id="toFormat"></select>
      </div>
      <div class="button-container">
        <button id="convertBtn" disabled>Convert</button>
      </div>
    </section>

    <section id="progressContainer" class="progress-box" style="display: none;">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <p id="progressText">Preparing file...</p>
    </section>

    <section id="resultContainer" class="result-box" style="display: none;">
      <p>Conversion Complete!</p>
      <div id="downloadLinks"></div>
    </section>

    <div id="errorMessage" class="error-message" style="display: none;"></div>
  </main>

  <footer class="footer">
    &copy; 2025 FileCon. All rights reserved.
  </footer>

  <script src="script.js"></script>
  <script>
    lucide.createIcons();

    const toggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    toggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newTheme);
    });
  </script>
</body>
</html>
