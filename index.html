<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FileCon - Convert Files Easily</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <h1>FileCon</h1>
    <label class="theme-toggle">
      <input type="checkbox" id="themeSwitch"/>
      <span>ðŸŒž / ðŸŒ™</span>
    </label>
  </header>

  <main class="container">
    <section class="upload-section">
      <div class="upload-box" id="uploadArea">
        <p>Click or drag & drop to upload a file</p>
        <input type="file" id="fileInput" hidden />
      </div>
      <div id="fileInfo" class="file-info hidden">
        <p id="fileName"></p>
        <p id="fileSize"></p>
        <p id="fileType"></p>
        <button id="fileRemove">Remove</button>
      </div>
    </section>

    <section class="convert-section">
      <div class="format-select">
        <label for="fromFormat">From:</label>
        <select id="fromFormat"></select>

        <label for="toFormat">To:</label>
        <select id="toFormat"></select>
      </div>
      <button id="convertBtn" disabled>Convert File</button>
      <p id="errorMessage" class="error-message"></p>
    </section>

    <section id="progressContainer" class="progress-container hidden">
      <div class="progress-bar">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <p id="progressText">Starting conversion...</p>
    </section>

    <section id="resultContainer" class="result-container hidden">
      <button id="downloadBtn">Download Converted File</button>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 FileCon</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
