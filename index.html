<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FileCon - File Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>FileCon</h1>
    <p>Convert any file type (video, audio, documents, images and more)</p>

    <div id="uploadArea" class="upload-area">
      <p>Click to upload file</p>
    </div>

    <input type="file" id="fileInput" hidden />

    <div id="fileInfo" class="file-info" style="display: none;">
      <div class="file-details">
        <p id="fileName"></p>
        <p id="fileSize"></p>
        <p id="fileType"></p>
        <button id="fileRemove">Remove</button>
      </div>
    </div>

    <button id="addMoreFiles" style="display: none;">Add More Files</button>

    <div class="format-selectors">
      <select id="fromFormat">
        <option value="">Select input format</option>
      </select>
      <select id="toFormat">
        <option value="">Select output format</option>
      </select>
    </div>

    <button id="convertBtn" disabled>Convert</button>
    <p id="errorMessage" class="error"></p>

    <div id="resultContainer" class="result-container" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
