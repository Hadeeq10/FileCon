<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FileCave - Universal File Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  
<header class="header fixed-header">
  <div class="header-wrapper">
    <h1 class="site-title">FileCave</h1>
    <p class="site-tagline">Convert files smartly, securely, and seamlessly.</p>
  </div>
</header>








  <div class="container">
    <h2>Convert any file type</h2>
    <p>Supports videos, audio, documents, images, and more</p>

    <div id="uploadArea" class="upload-area">
      <p>Click to upload file</p>
    </div>

    <input type="file" id="fileInput" hidden />

  <div class="file-info" id="fileInfo">
  <div class="file-card">
    <div class="file-meta">
      <div class="file-icon">ðŸ“„</div>
      <div class="file-text">
        <p class="file-name" id="fileName">filename.xyz</p>
        <p class="file-size" id="fileSize">2.3 MB</p>
      </div>
    </div>
    <button id="fileRemove">Remove</button>
  </div>
</div>

    <button id="addMoreFiles" style="display: none;">Add More Files</button>

    <div class="format-selectors">
      <select id="fromFormat">
        <option value="">Select input format</option>
      </select>
      <select id="toFormat">
        <option value="">Select output format</option>
      </select>
    </div>

    <button id="convertBtn" disabled>Convert</button>
    <p id="errorMessage" class="error"></p>

    <div id="progressBar" class="progress-bar" style="display: none;">
      <div id="progressFill" class="progress-fill">0%</div>
    </div>

    <div id="resultContainer" class="result-container" style="display: none;"></div>
  </div>

  <script src="script.js"></script>

  <footer class="footer">
  <div class="footer-wrapper">
    <p>&copy; 2025 FileCave. All rights reserved.</p>
  </div>
</footer>

  
</body>
</html>
